name: Update

on:
  workflow_dispatch:
  watch:
    types: [started]
  schedule:
    - cron: 0 3 * * *

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: GetTime
      run: echo "DATE=$(date +'%Y-%m-%d %H:%M:%S CST')" >> $GITHUB_ENV

    - name: Update
      run: |
        # 频道
        rm -f iptv.txt && wget https://raw.githubusercontent.com/pxiptv/live/main/iptv.txt -O iptv.txt
        rm -f iptv.m3u && wget https://raw.githubusercontent.com/pxiptv/live/main/iptv.m3u -O iptv.m3u

    - name: Clean
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git checkout --orphan latest_branch
        git add -A
        git commit -am "$DATE"
        git branch -D main
        git branch -m main

    - name: Push
      run: git push -f origin main
