name: Update

on:
  workflow_dispatch:
  watch:
    types: [started]
  schedule:
    - cron: 5 * * * * 

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: GetTime
      run: echo "DATE=$(date +'%Y-%m-%d %H:%M:%S CST')" >> $GITHUB_ENV

    - name: Update
      run: |
        # 频道  rm -f iptv.m3u && wget https://gh.llkk.cc/https://raw.githubusercontent.com/pxiptv/live/main/iptv.m3u -O iptv.m3u
        rm -f iptv.txt && wget https://tv.heropx.dpdns.org/files/tv.txt -O iptv.txt
        rm -f iptv.m3u && wget https://tv.heropx.dpdns.org/files/tv.m3u -O iptv.m3u
        rm -f iptv.txt && wget https://tv.heropx.dpdns.org/files/tv.txt -O tv.txt
        rm -f iptv.m3u && wget https://tv.heropx.dpdns.org/files/tv.m3u -O tv.m3u
        rm -f fan.txt && wget https://gh.llkk.cc/http://raw.githubusercontent.com/loopool/fan/main/JAR/fan.txt -O fan.txt
        
    - name: Commit results
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Action"
        if [ -n "$(git status --porcelain)" ]; then
        git add iptv.txt iptv.m3u fan.txt tv.txt tv.m3u
        git commit -m "Automatic update"
        git push
        else
          echo "No changes detected, skipping commit."
        fi
